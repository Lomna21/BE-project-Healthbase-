<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Basic reset for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set background color and font */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Center the login form */
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        select {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            outline: none;
            transition: border 0.3s;
        }

        /* Change border color on focus */
        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: #4CAF50;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Placeholder text styling */
        input::placeholder {
            color: #888;
            font-style: italic;
        }

        .forgot-password {
            font-size: 14px;
            color: #007BFF;
            text-decoration: none;
            margin-top: 5px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* New patient register button */
        .register-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .register-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>LOGIN</h1>
        <form action="/login-submit" method="post">
            <label for="username">User ID</label>
            <input type="text" id="username" name="username" placeholder="Enter your User ID" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>

            <label for="role">Role</label>
            <select id="role" name="role" required>
                <option value="doctor">Doctor</option>
                <option value="patient">Patient</option>
            </select>

            <input type="submit" value="Log In">

            <a href="#" class="forgot-password">Forgot your password?</a>
        </form>

        <!-- New Patient Register Button -->
        <button class="register-btn" onclick="location.href='/register-patient'">New Patient? Register Here</button>

    </div>
</body>
</html>
